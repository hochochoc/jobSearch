</br>
<div class="row ma-filters">
  <div class="col-md-6">
    <h3>All Users:</h3>
    
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <ul class="list-group">
        <li *ngFor="let user of listusers | async" class="list-group-item ma-job-item"> 
            <div class="row">
                <div class="col-sm-8">
                    <p class="ma-job-description">{{user.username}}</p>
                    <p class="ma-job-description">{{user.createdAt}}</p>
                </div>
                <div class="col-sm-4">
                    <a  class="btn btn-danger pull-right" (click)="removeUser(user)"><i class="fa fa-times"></i></a>
                </div>
            </div>
        </li>
    </ul>
  </div>
</div>
