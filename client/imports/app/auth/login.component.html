

<div class="container">
  <h2 float="center">Login as a employee</h2>
  <br>
  <br>
  <form class="form-horizontal" [formGroup]="loginForm"  (ngSubmit)="login()">
      
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email/username:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" formControlName="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" formControlName="password">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2"><a  [routerLink]="['/recover']">Forgot password?</a></label>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2"><a [routerLink]="['/signup']">Need an account?</a></label>
    </div>
    
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Log In</button>
      </div>
    </div>
    <div [hidden]="error == ''">

        <p >{{ error }}</p>

    </div>
    
      
  </form>
</div>
