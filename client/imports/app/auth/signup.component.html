
<div class="container">
  <h2 float="center">signup</h2>
  <br>
  <br>
  <form class="form-horizontal" [formGroup]="signupForm" (ngSubmit)="signup()">
      
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" formControlName="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" formControlName="password">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2"><a [routerLink]="['/login']">Already a user?</a></label>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">signup</button>
      </div>
    </div>
    <div [hidden]="error == ''">

        <p >{{ error }}</p>

    </div>
    
      
  </form>
</div>
